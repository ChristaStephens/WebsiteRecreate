	<!DOCTYPE html>
	<html>
	<head>
	<style>

	/* 
	CSS for page
	classes always start with a period(.) and 
	id start with hashtag(#) & name of id
	*/


	body{margin:0;}

	.ellaMainImage{
	     margin-bottom:0;
	}	


	/*** 
	START Navbar - 
	absolute position- moves along the page
	top (think from the top)
	left (think from the left) 
	 **/
	 .top-left {
	  position: absolute;
	  top: 8px;
	  left: 16px;
}

/* Opens and cloes navbar */
.sidenav {
	  height: 100%;
	  width: 0;
	  position: fixed;
	  /* how you layer things in CSS */
	  z-index: 1;
	  top: 0;
	  left: 0;
	  background-color: #111;
	  overflow-x: hidden;
	  transition: 0.5s;
	  padding-top: 60px;
}








	</style> 
	</head>
	<body>

	<!-- 
		Authored by: Christa Stephens
		Date: 1/12/19
		Creating a profile page
	-->

		<!-- MAIN Image -->

		<!-- classes are so that we can talk to are tags in CSS / style -->
	 <img class="ellaMainImage" src="https://vignette.wikia.nocookie.net/gemcrust/images/8/88/Temple_Background.png/revision/latest?cb=20160911235803" alt="steven universe home" style="width:100%;">
	 

	<!-- START Navbar
		a div is a box
	 -->
	<div class="container">
			<!--&time is an html entity for "x" -->
	 	<div id="mySidenav" class="sidenav">
			<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
			<!--	# keeps the page from refreshing -->
			<a href="#">tour</a>
			<a href="#">shop</a>
			<a href="#">music</a>
			<a href="#">videos</a>
			<a href="#">ellasodes</a>
		</div>
	</div>
	   <!-- END Navbar --> 

	   <!-- Nabar Icon, called a hamburger entity -->     
    <span class="top-left" style="font-size:30px;cursor:pointer;color:red;" onclick="openNav()">&#9776;</span> 



	   <!--Java script, always goes at the bottom -->
	<script>
		function openNav() {
			document.getElementById("mySidenav").style.width = "250px";
	}

		function closeNav() {
			document.getElementById("mySidenav").style.width = "0";
	}
	</script>






		
	</body>
	</html>
